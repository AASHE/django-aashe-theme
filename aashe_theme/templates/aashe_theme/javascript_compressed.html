<!-- compressed aashe_theme javascript (use with django-compressor) -->

{% load static %}
{% load compress %}
<!-- aashe-theme js -->
{% compress js %}
    <script src="{% static 'aashe_theme/unify/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'aashe_theme/unify/plugins/jquery/jquery-migrate.min.js' %}"></script>
    <script src="{% static 'aashe_theme/unify/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'aashe_theme/unify/plugins/smoothScroll.js' %}"></script>
    <script src="{% static 'aashe_theme/unify/js/custom.js' %}"></script>
    <script src="{% static 'aashe_theme/unify/js/app.js' %}"></script>

    <!--[if lt IE 9]>
        <script src="{% static "aashe_theme/unify/plugins/respond.js" %}"></script>
        <script src="{% static "aashe_theme/unify/plugins/html5shiv.js" %}"></script>
        <script src="{% static "aashe_theme/unify/plugins/placeholder-IE-fixes.js" %}"></script>
    <![endif]-->

    <!-- End aashe-theme js -->
{% endcompress %}
<script src="{% static 'aashe_theme/unify/plugins/back-to-top.js' %}"></script>
